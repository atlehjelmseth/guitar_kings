<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact us for amazing products" />
    <title>Guitar Kings | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link a href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Guitar Kings</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="guitars.html">Guitars</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact">
      <h1>Contact</h1>
      <form method="POST">
        <div class="form-wrapper">
          <section>
            <label for="name" id="name">Your Name</label>
            <input type="text" name="name" id="name" required />

            <label for="email" id="email">E-mail</label>
            <input type="text" name="email" id="email" required />
            <label for="guitar">Guitar</label>
            <select name="products">
              <option value="adirondack red">Adirondack Red</option>
              <option value="adirondack blue">Adirondack Blue</option>
              <option value="adirondack green">Adirondack Green</option>
            </select>
            <div>
              <input type="checkbox" name="email_updates" id="email_updates" />
              <label for="email_updates">Sign up for email updates</label>
            </div>
          </section>
          <section>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" cols="30"></textarea>
          </section>
        </div>
        <input type="submit" value="Send Now" class="cta" />
      </form>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
